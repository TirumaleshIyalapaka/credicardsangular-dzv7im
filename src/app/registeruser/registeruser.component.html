<app-header></app-header>
<div class="forms">
  <div class="container">
    <div class="form-container">
      <div class="row">
        <h1>REGISTER</h1>
      </div>
      <div class="row">
        <div class="col">
          <form [formGroup]="registerationForm" (ngSubmit)="submit()">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                formControlName="name"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                name="username"
                formControlName="username"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="text"
                name="password"
                formControlName="password"
                class="form-control"
                required
              />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                formControlName="email"
                class="form-control"
                required
              />
            </div>

            <div class="form-group">
              <label for="pno">Phone No</label>
              <input
                type="number"
                name="pno"
                formControlName="pno"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input
                type="text"
                name="address"
                formControlName="address"
                class="form-control"
                required
              />
            </div>
            <!-- REGISTRATION SUBMIT BUTTON  -->
            <button class="btn" type="submit">SUBMIT</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
